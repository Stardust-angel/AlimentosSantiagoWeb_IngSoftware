    <script>
        function RecuperarContra(){

            
            let correo = prompt("Ingrese el correo de la cuenta: ");

            let Correos_a_notificar=[]

            Correos_a_notificar.push(correo);
            alert("Se le notificara a la brevedad")
            
        }

        function EntrarAcuenta(){

            let SesionActiva = false;
             //cuenta, contraseña, rol
            let Cuenta_Contras=["Admin","1234","ADMIN"];

            let Usuario = document.getElementById("Usuario").value;
            let Contraseña = document.getElementById("Contraseña").value;


            for(i=0;i<Cuenta_Contras.length;i++){

                if (Cuenta_Contras[i]==Usuario){

                    if(Cuenta_Contras[i+1]==Contraseña){
                        SesionActiva=true;
                        alert("Bienvenid@, "+Usuario) 
                        if(Cuenta_Contras[i+2]=="ADMIN"){
                            window.location.href = "web_admin.html";
                        }elif(Cuenta_Contras[i+2]=="CLI")
                        {
                            window.location.href = "web_cliente.html";


                        }
                        break
                    }else{
                        alert("ERROR: Contraseña incorrecta o mal escrita, pruebe recuperar si el error vuelve a aparecer")
                    }

                   

                
                } else{
                    alert("ERROR: Usuario no existe o esta mal escrito")
                }


            }
            
        }

    </script>
